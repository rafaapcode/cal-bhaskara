<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora de Bhaskara</title>
</head>
<body>
<div class="container">
    <h1>Calculadora de Bhaskara</h1>
    <div class="valores">
        <p>Coloque o valor do A</p>
    
        <input type="number" name="númeroA" placeholder="Valor do A" id="a">
        
        <p>Coloque o valor do B</p>
        
        <input type="number" name="númeroB" placeholder="Valor do B" id="b">
        
        <p>Coloque o valor do C</p>
        
        <input type="number" name="númeroC" placeholder="Valor do C" id="c">

        <br>
        <h3>O valor do Delta é igual a :</h3>
        <p class="deltaValor"></p>
    </div>
   

    <div class="X">
        <div class="x1"></div>
        <div class="x2"></div>
     </div>
     <input type="button" value="Calcular" id="btn">
</div>




    <script src="/js/script.js"></script>
</body>
</html>
